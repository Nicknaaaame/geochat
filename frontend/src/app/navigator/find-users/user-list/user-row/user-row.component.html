<mat-card>
  <a [routerLink]="['/user/', user.id]">

    <img mat-card-avatar src="{{user.picture}}">
    <span>{{user.name}}</span>
  </a>
  <mat-card-actions>
    <button mat-button (click)="onClickWriteMessage()">
      <mat-icon>message</mat-icon>
    </button>
    <ng-template #writeMessageDialog>
      <h2>Write message to {{user.name}}</h2>

      <form>
        <mat-form-field>
          <label>
            <mat-label>Message</mat-label>
            <textarea matInput cdkTextareaAutosize [(ngModel)]="message.text" name="text"></textarea>
          </label>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" [mat-dialog-close]="'send'">
        <mat-icon>send</mat-icon>
      </button>
      <button mat-raised-button color="warn" [mat-dialog-close]="'close'">
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
