<div class="row">
  <div class="col-5" *ngIf="geolocation$ | async as geo">
    <app-chat-map *ngIf="chats$ | async as chats" [chats]="chats" [geolocation]="geo"
                  (onChatPicked)="onChatPicked($event)"></app-chat-map>
  </div>
  <div class="col-7">
    <div *ngIf="!chosenChat">Select a chat on the map</div>
    <app-chosen-chat *ngIf="chosenChat" [chat]="chosenChat"></app-chosen-chat>
  </div>
</div>
